{% extends "base.html" %}

{% block title %}
{{article.title}}
{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center;">
    <form action="." method="POST">
        {% csrf_token %}
        <p>Are you sure to delete?</p>
        <div style="display: flex; justify-content: center;">
            <button class="btn btn-outline-success" type="submit" name='choice' value="Yes" style="margin-right: 1em;">
                <i class="bi bi-ok"></i> Yes
            </button>
            <button class="btn btn-outline-danger" type="submit" name='choice' value="No">
                <i class="bi bi-delete"></i> No
            </button>
        </div>
    </form>
</div>
{% endblock %}
