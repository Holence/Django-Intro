{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            Welcome to My Blog!
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>

    <body>
        <div style="width: 60%; margin: 2em auto;">
            
            <div class="nav" style="margin-bottom: 4em;">
                <a href="/">Home</a>
                <a href="{% url "articles-create" %}">Create Article</a>
                
                {% if request.user.is_staff %}
                    <a href="/admin/">Admin</a>
                {% endif %}

                {% if not request.user.is_authenticated %}
                    <a href="{% url "login" %}">Login</a>
                    <a href="{% url "register" %}">Register</a>
                {% else %}
                    <div style="margin-top: 1em;">
                        <label style="float: left;">Welcome, {{request.user.username}}</label>
                        <a style="float: right;" href="{% url "logout" %}">Logout</a>
                    </div>
                {% endif %}
            </div>
            
            <h1>
                {% block head %}
                {% endblock %}
            </h1>
    
            {% block content %}
            {% endblock %}
            
            <br>
            <div style="float: right;">
                <form action="{% url "articles-search" %}" method="GET">
                    <label>Search for Articles:</label>
                    <br>
                    <input type="text" name="q">
                    <button type="submit">Search</button>
                </form>
            </div>
            
            
        </div>
    </body>
</html>
