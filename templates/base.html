{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            Welcome to My Blog!
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>

    <body>
        <div style="width: 60%; margin: 2em auto;">
            
            <div class="nav" style="margin-bottom: 4em;">
                <a href="{% url "home" %}">Home</a>
                <a href="{% url "articles:create" %}">Create Article</a>
                
                {% if request.user.is_staff %}
                    <a href="/admin/">Admin</a>
                {% endif %}

                {% if not request.user.is_authenticated %}
                    <a href="{% url "login" %}">Login</a>
                    <a href="{% url "register" %}">Register</a>
                {% else %}
                    <div style="margin-top: 1em;">
                        <label class="small" style="float: left; display: inline-block;">Welcome, <a href="{% url "accounts:detail" username=request.user.username %}">{{request.user.username}}</a></label>
                        <a class="small" style="float: right; display: inline-block;" href="{% url "logout" %}">Logout</a>
                    </div>
                {% endif %}
            </div>
    
            {% block content %}
            {% endblock %}
            
        </div>
    </body>
</html>
