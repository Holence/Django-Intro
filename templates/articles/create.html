{% block content %}

{% if not created %}

        {% csrf_token %}
        {% include "form.html" %}
        <button type="submit">Submit</button>
    </form>
{% else %}
<a href="/articles/{{article.slug}}/">Your article is here.</a>
{% endif %}

{% endblock %}
