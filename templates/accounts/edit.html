{% extends "base.html" %}

{% block title %}
Account
{% endblock %}

{% block content %}

<h1>{{user}}</h1>

<form action="." method="POST">
    {% csrf_token %}
    {% for form in forms %}
        {% include "form.html" with form=form %}
        <br>
    {% endfor %}
    <button type="submit">Save</button>
</form>

{% endblock %}
